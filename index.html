<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-form">
            <h2>Student Information</h2>
            <form id="coverForm">
                <label for="studentName">Full Name</label>
                <input type="text" id="studentName" placeholder="Enter your full name" required>
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" placeholder="Enter your student ID" required>
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="Enter your department" required>
                <button type="submit">Generate Cover Page</button>
            </form>
        </div>
        
        <div class="preview">
            <div class="university-logo">
                <img src="university-logo.png" alt="University Logo">
                <h1>JAMALPUR SCIENCE AND TECHNOLOGY UNIVERSITY</h1>
            </div>
            <div class="cover-page">
                <h2>Cover Page</h2>
                <p><strong>Submitted By:</strong> <span id="namePreview"></span></p>
                <p><strong>Student ID:</strong> <span id="idPreview"></span></p>
                <p><strong>Department:</strong> <span id="departmentPreview"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
